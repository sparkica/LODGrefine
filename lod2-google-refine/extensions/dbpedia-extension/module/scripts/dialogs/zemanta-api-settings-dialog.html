<div class="dialog-frame zemanta-api-pref-dialog" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
  <div style="height:100px;">
  <p><a href="/preferences">Check your Google Refine settings...</a></p>
  <p>&nbsp;</p>
  <p>Don't have Zemanta API key yet? Get it at
  <a href="http://developer.zemanta.com/" target="_blank">Zemanta's webpage for developers</a>
  </p></div>  
    <div class="grid-layout layout-normal layout-full">
    	<div>Enter Zemanta API key: <input bind="apiKeyInput" /></div>
  </div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
    <button class="button" bind="okButton">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
    <button class="button" bind="cancelButton">Cancel</button>
  </div>
</div>
