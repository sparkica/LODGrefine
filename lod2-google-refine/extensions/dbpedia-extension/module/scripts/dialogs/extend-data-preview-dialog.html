<div class="dialog-frame extend-data-preview-dialog" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <div class="grid-layout layout-normal layout-full"><table rows="3">
      <tr>
        <td width="300" height="1" class="dialog-label">Suggested Properties</td>
        <td height="1" class="dialog-label">Preview</td>
        <td height="1" width="1%"><button class="btn btn-inverse" bind="resetButton">Reset</button></td>
      </tr>
      <tr>
        <td width="300" style="vertical-align: top;"><div class="db-suggested-property-container" bind="suggestedPropertyContainer"></div></td>
        <td style="vertical-align: top;" colspan="2"><div class="db-preview-container" bind="previewContainer"></div></td>
      </tr>
    </table></div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
    <button class="btn btn-primary" bind="okButton">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
    <button class="btn" bind="cancelButton">Cancel</button>
  </div>
</div>
